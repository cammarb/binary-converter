<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--BOOSTRAP CSS-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!--MY STYLES-->
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Binary</title>
  </head>
  <body>
    <!--MENU-->
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Binary Coverter</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdownMenuLink"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Text
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="#">Binary to text</a>
              <a class="dropdown-item" href="#">Text to binary</a>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdownMenuLink"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Decimal
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="#">Decimal to text</a>
              <a class="dropdown-item" href="#">Text to decimal</a>
            </div>
          </li>
        </div>
      </div>
    </nav>
    <div class="container p-5">
      <!--DECIMAL TO BINARY-->
      <section>
        <div class="section_child">
          <div class="row justify-content-center p-4">
            <h3>DECIMAL TO BINARY</h3>
          </div>

          <div class="row justify-content-center align-items-center p-4">
            <label for="decimalToBinary" class="m-2">Decimal</label>
            <input
              type="number"
              name="decimal_binary"
              id="decimalToBinary"
              class="m-2"
            />
            <button
              type="submit"
              onclick="convertToBinary()"
              class="submitBtn my-2 mx-3 px-4 py-2"
            >
              CONVERT
            </button>
          </div>
          <div
            class="row justify-content-center mx-auto p-3"
            id="binary_container"
          >
            <h5 id="binary"></h5>
          </div>
        </div>
      </section>
      <!--BINARY TO DECIMAL-->
      <section>
        <div class="section_child">
          <div class="row justify-content-center p-4">
            <h3>BINARY TO DECIMAL</h3>
          </div>

          <div class="row justify-content-center align-items-center p-4">
            <label for="binaryToDecimal" class="m-2">Binary</label>
            <input
              type="text"
              name="binary_decimal"
              id="binaryToDecimal"
              class="m-2"
              onkeypress="return acceptOnlyBinary(event);"
            />
            <button
              type="submit"
              onclick="convertToDecimal()"
              class="submitBtn my-2 mx-3 px-4 py-2"
            >
              CONVERT
            </button>
          </div>
          <div
            class="row justify-content-center mx-auto p-3"
            id="decimal_container"
          >
            <h5 id="decimal"></h5>
          </div>
        </div>
      </section>
      <!-- TEXT TO BINARY-->
      <section>
        <div class="section_child">
          <div class="row justify-content-center p-4">
            <h3>TEXT TO BINARY</h3>
          </div>

          <div class="row justify-content-center align-items-center p-4">
            <label for="txtToBinary" class="m-2">Text</label>
            <input
              type="text"
              name="txt_Binary"
              id="txtToBinary"
              class="m-2"
              onkeypress="return acceptOnlyLetters(event);"
            />
            <button
              type="submit"
              onclick="convertTxtToBinary()"
              class="submitBtn my-2 mx-3 px-4 py-2"
            >
              CONVERT
            </button>
          </div>
          <div
            class="row justify-content-center mx-auto p-3"
            id="txtBinary_container"
          >
            <h5 id="txtbinary"></h5>
          </div>
        </div>
      </section>
    </div>

    <!--CONVERSION SCRIPT-->
    <script src="scripts/decimal.js"></script>
    <script src="scripts/text.js"></script>
    <!--BOOTSTRAP JQUERY-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
